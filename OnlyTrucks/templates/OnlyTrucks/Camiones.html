{% extends 'OnlyTrucks/base.html' %}
{% load static %}

{% block main %}

<h1>Ingrese los Datos de su Camion</h1>

<form action="{% url 'agregar-camion' %}" method="Post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="agregar">

</form>

<ul>
{% for Camion in Camiones %}
<li>{{Camion.id}} - {{ Camion.Modelo_de_su_Camion }}</li>
{% endfor %}
</ul>

{% endblock %}
